<div class="row">
  <div class="col-md-8">
    <form (submit)="onSaveOrUpdate(f)" #f="ngForm">
      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" #titleInput="ngModel" [(ngModel)]="product.title" name="title" placeholder="Title" class="form-control is-invalid" [ngClass]="{'is-invalid': f.submitted && titleInput.invalid}" required>
        <div class="invalid-feedback" *ngIf="f.submitted && titleInput.invalid">
          Please enter a valid title.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <!-- <span class="input-group-text" id="basic-addon1">$</span> -->
          </div>
          <input #priceInput="ngModel" [(ngModel)]="product.price" name="price" placeholder="Price" type="number" class="form-control" [ngClass]="{'is-invalid': f.submitted && priceInput.invalid}" required>
          <div class="invalid-feedback" *ngIf="f.submitted && priceInput.invalid">
            Please enter a valid price.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input  #imageUrlInput="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" id="imageUrl" class="form-control"  [ngClass]="{'is-invalid': f.submitted && imageUrlInput.invalid}" required>
        <div class="invalid-feedback" *ngIf="f.submitted && imageUrlInput.invalid">
          Please enter a valid Image Url.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea #descriptionInput="ngModel" [(ngModel)]="product.description" name="description" rows="7" cols="50" id="description" class="form-control" [ngClass]="{'is-invalid': f.submitted && descriptionInput.invalid}" required></textarea>
        <div class="invalid-feedback" *ngIf="f.submitted && descriptionInput.invalid">
          Please enter a valid description.
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button type="button" (click)="onDelete()" class="btn btn-danger ml-3">Delete</button>
    </form>
  </div>
  <div class="col-md-4">
    <app-product-card [product]="product" [show-actions]="false"></app-product-card>
  </div>
</div>
