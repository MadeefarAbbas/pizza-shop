<div class="row">
  <div class="col">
    <div class="card" style="width: 50rem;">
      <div class="card-body">
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" #emailInput="ngModel" [(ngModel)]="user.email" name="email" placeholder="Email" class="form-control is-invalid" [ngClass]="{'is-invalid': loginForm.submitted && emailInput.invalid}" required>
            <div class="invalid-feedback" *ngIf="loginForm.submitted && emailInput.invalid">
              Please enter a valid email.
            </div>
          </div>
          <div class="form-group">
            <label for="price">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <!-- <span class="input-group-text" id="basic-addon1">$</span> -->
              </div>
              <input #passwordInput="ngModel" [(ngModel)]="user.password" name="password" placeholder="Password" type="text" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && passwordInput.invalid}" required>
              <div class="invalid-feedback" *ngIf="loginForm.submitted && passwordInput.invalid">
                Please enter a valid password.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>

  </div>
</div>
