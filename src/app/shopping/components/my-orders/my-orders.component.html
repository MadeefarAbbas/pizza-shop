<h1>Orders</h1>
<table class="table" *ngIf="orders.length > 0">
  <thead>
    <tr>
      <th>Customer</th>
      <th>City</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.name }}</td>
      <td>{{ order.city}}</td>
      <td>
        <a routerLink="/">View</a>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="orders.length == 0">
  <p>No Order Placed</p>
</div>
